<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body id="body">
    <h1 id="title">Student Register</h1>
    <form action="" method="">
        <div>
            <label for="name">Name : </label>
            <input type="text" id="name" placeholder="Mg Mg">
        </div>
        <br>
        <div>
            <label for="email">Email : </label>
            <input type="email" name="" id="email" placeholder="username@gmail.com">
        </div>
        <br>
        <div>
            <label for="phno">Phone Number : </label>
            <input type="number" name="" id="phno" placeholder="09xxxxxxxxx">
        </div>
        <br>
        <div>
            <label for="fathername">Father Name : </label>
            <input type="text" name="" id="fathername" placeholder="U Ba">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth : </label>
            <input type="date" name="" id="dob">
        </div>
        <br>
        <div>
            <label for="">Gender </label><br>
            <input type="radio" id="male" value="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender">
            <label for="female">Female</label>
        </div>
        <br>
        <label for="">Hobbies</label>
        <br>
        <div>
            <input type="checkbox" name="swimming" id="swimming">
            <label for="swimming">Swimming</label>
        </div>
        <div>
            <input type="checkbox" name="reading" id="reading">
            <label for="reading">Reading</label>
        </div>
        <div>
            <input type="checkbox" name="dancing" id="dancing" disabled>
            <label for="dancing">Dancing</label>
        </div>
        <div>
            <input type="checkbox" name="travelling" id="travelling">
            <label for="travelling">Travelling</label>
        </div>
        <div>
            <input type="checkbox" name="singing" id="singing">
            <label for="singing">Singing</label>
        </div>
        <br>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is first rule.</li>
                <li>This is second rule.</li>
                <li>This is third rule.</li>
                <li>This is fourth rule.</li>
                <li>This is fifth rule.</li>
                <li>This is sixth rule.</li>
                <li>This is seventh rule.</li>
            </ul>
        </fieldset>

        <p></p>
        <br>
        <button id="register_btn">Register</button>
        <br><br>
        <div></div>
    </form>
</body>
</html>
