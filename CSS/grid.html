<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lessons</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>

        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Colunm Gap</h1>
    <div class="gridTwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Gap</h1>
    <div class="gridThree">
        <div style="background-color: red;">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Colum</h1>
    <div class="gridfour">
        <div style="background-color: red;" class="colunmadd">1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
    </div>

    <h1>Grid Row</h1>
    <div class="gridfive">
        <div style="background-color: red;" >1</div>
        <div style="background-color: yellow;">2</div>
        <div style="background-color: green;" class="rowadd">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: black;">5</div>
        <div style="background-color: slateblue;">6</div>
        <div style="background-color: brown;">7</div>
        <div style="background-color: pink;">8</div>
        <div style="background-color: gray;">9</div>
