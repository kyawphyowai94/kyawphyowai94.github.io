<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forloop</title>
</head>
<body>
    <h1>For Loop</h1>

    <script>
        //     <!-- for loop -->
        //  for (initialization: condition; updated){
        //         code
        //  }

        for(let i = 1; i<= 10; i++){
            document.write(`<h1>Hello World ${i} </h1>`);
        }

        let loptopLists = ['Acer','Dell','Lenovo','Hp'];

        for(let j = 0; j < loptopLists.length; j++ ){
            document.write(`<h1>${loptopLists[j]}</h1>`);
        }


        for(let k = 1; k <= 12; k++){
            document.write(`<h1>12 x ${k} = ${12 * k}</h1>`);
        }

        for(let s = 0; s< 5; s++){
            for( let h = 0; h<= s; h++){
                document.write(`*`);
            }
            document.write(`<br>`);
        }

        //while loop

        let num = 10;
        while(num >= 0){
            //code
            document.write(`Your number is ${num} <br>`);

            //updated
            num--;
        }



        //do while
        // do{
        //     //code
        //     //updated
        // }while(condition);

        let no = 20;
        do{
            document.write(`Your Number is = ${no} <br>`);

            no +=5;
        }while(no < 100)
    </script>
        
</body>
</html>
