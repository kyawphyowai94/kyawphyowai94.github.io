<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body>
    <h1 id="myID">Dom Selector</h1>
    <p>Class Selector</p>
    <div class="myClass">Class Selector One</div>
    <p class="myClass">Class Selector Two</p>

    <button onclick = "show()">Click Me</button>
    <button onclick = "update()">Update Me</button>
    <script>
        function show(){

            //id selector
            document.getElementById(`myID`);
            console.log(myID.innerHTML);

            //class selector
            let myClass = document.getElementsByClassName('myClass');
            console.log(myClass[1].innerText);

            //tag selector
            let myTag = document.getElementsByTagName('p');
            console.log(myTag[0].innerHTML);

            //query selector all
            let querySelectorAll = document.querySelectorAll('p');
            console.log(querySelectorAll);

            //query selector
            let querySelector = document.querySelector('#myID');
            console.log(querySelector);
        }

        function update(){
            let myID = document.getElementById(`myID`);
            console.log(myID);
            //myID.innerHTML = `Javascript is <i>Funny !</i>`;
            myID.innerText = `Javascript is <i>Funny !</i>`;
        }
    </script>
</body>
</html>
