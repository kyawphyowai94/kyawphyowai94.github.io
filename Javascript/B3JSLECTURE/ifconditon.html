<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Condition</title>
</head>
<body>
    <h1>If Condition</h1>
    <script>

        let number = parseInt(prompt("Enter number : "));
        //document.write(number);


        if(number < 100){
            document.write("Your Number is Less than 100!");
        }
        else if (number > 100){
            document.write("Your Number is Greater than 100!")
        }
        else if(number == 100){
            document.write("Your Number is equal 100!")
        }
        else{
            document.write("None of these")
        }
    </script>
</body>
</html>
