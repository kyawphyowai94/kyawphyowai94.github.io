<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <div class="digitalClock">
        <span id="day" class="day"></span>
        <div class="digitaltime">
            <p id="hours">5</p>
            <p> : </p>
            <p id="minutes">48</p>
            <p> : </p>
            <p id="seconds">46</p>
            <span id="ampm" class="ampm">AM</span>
        </div>
    </div>
    
    
    <script>
        function intervalDay(){
            let DateTime = new Date();
            let day = DateTime.getDay();
            console.log(day);
            switch(day){
                case 0:
                document.getElementById('day').innerHTML = `Sunday`;
                break;
                case 1:
                document.getElementById('day').innerHTML = `Monday`;
                break;
                case 2:
                document.getElementById('day').innerHTML = `Tuesday`;
                break;
                case 3:
                document.getElementById('day').innerHTML = `Wednesday`;
                break;
                case 4:
                document.getElementById('day').innerHTML = `Thursday`;
                break;
                case 5:
                document.getElementById('day').innerHTML = `Friday`;
                break;
                case 6:
                document.getElementById('day').innerHTML = `Saturday`;
                break;
            }
        }


        function intervalHours(){
            let DateTime = new Date();
            let hours = DateTime.getHours();
            if(hours == 0){
                hours +=12;
                document.getElementById('hours').innerHTML = hours;
                document.getElementById('ampm').innerHTML = "AM";
            }
            else if(hours > 0 && hours < 10){
                document.getElementById('hours').innerHTML = "0"+hours;
                document.getElementById('ampm').innerHTML = "AM";
            }

            else if(hours > 10 && hours <= 12){
                document.getElementById('hours').innerHTML = hours;
                document.getElementById('ampm').innerHTML = "AM";
            }

            else if(hours > 12 && hours <= 22){
                hours -= 12;
                document.getElementById('hours').innerHTML = "0"+hours;
                document.getElementById('ampm').innerHTML = "PM";
            }

            else if(hours > 22 && hours <= 23){
                hours -= 12;
                document.getElementById('hours').innerHTML = hours;
                document.getElementById('ampm').innerHTML = "PM";
            }
            
        }

        

        function intervalMinutes(){
            let DateTime = new Date();
            let minutes = DateTime.getMinutes();
            if(minutes < 10){
                document.getElementById('minutes').innerHTML = "0"+minutes;
            }
            else{
                document.getElementById('minutes').innerHTML = minutes;
            }
        }
        

        function intervalSeconds(){
            let DateTime = new Date();
            let autoseconds = DateTime.getSeconds();
            if(autoseconds < 10){
                document.getElementById('seconds').innerHTML = "0"+autoseconds;
            }
            else{
                document.getElementById('seconds').innerHTML = autoseconds;
            }
        }

        setInterval(intervalSeconds,1000);
        setInterval(intervalHours,1000);
        setInterval(intervalMinutes,1000);
        setInterval(intervalDay,1000);
    </script>
</body>
</html>
