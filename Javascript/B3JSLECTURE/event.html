<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
</head>
<body>
    <h1>Event Function</h1>
        <img src="images/pexels-khoa-vo-2347168-15747244.jpg" id="myImage" alt="" width="300px" height="300px" onmouseenter="big()" onmouseout="normal()">

        <input type="text" name="" id="myInput" onkeyup="showData()">

        <p id="myResult"></p>
    <script>
        //onmouseover
        //onmouseenter

        //onclick
        //onmousedown

        //onmouseleave
        //onmouseout

        //onkeyup
        //onkeydown
        //onchange
        function big(){
            let myImage = document.getElementById('myImage');
            myImage.style.width = '500px';
            myImage.style.height = '500px';
        }

        function normal(){
            let myImage = document.getElementById('myImage');
            myImage.style.width = '300px';
            myImage.style.height = '300px';
        }

        function showData(){
            let myInput = document.getElementById('myInput');
            let myData= myInput.value;
            document.getElementById('myResult').innerHTML = myData;
        }
    </script>

</body>
</html>
