<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework</title>
</head>
<body>
    <h1>For Loop Homework</h1>
    <script>
        // homework your input data

        let num = parseInt(prompt("Enter a number :"));

        for (let i = 1; i<= 12; i++){
            document.write(`<h1>${num} x ${i} = ${num * i}</h1>`);
        }


        

        // homework

        for(let i = 5; i >= 1; i--){
            for( let j=1; j <= i; j++){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
