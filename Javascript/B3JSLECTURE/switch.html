<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch</h1>
    <script>
        let number= parseInt(prompt('Enter a number'));

        switch (number){
            case 1:
                //code
                document.write("Your number is One");
                break;
            case 2:
                document.write("Your number is Two");
                break;

            case 3:
                document.write("Your number is Three");
                break;

            case 3:
                document.write("Your number is Three");
                break;

            default:
            document.write("None of these");
                break;
        }
    </script>
</body>
</html>
