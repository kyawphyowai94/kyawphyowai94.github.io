<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Lesson</title>
    </head>
    <body>
        <h1>Student Regristration</h1>
        <form action="request.php" method="get">
            <label for="name">Name : </label>
            <input type="text"name="stu_name" id="name">
            <br>
            <br>
            <label for="email">Email : </label>
            <input type="email" name="stu_email" id="email" placeholder="username@gmail.com">
            <br><br>
            <label for="password">Password : </label>
            <input type="password" name="stu_password" id="password">
            <br><br>
            <label for="phone">Phone : </label>
            <input type="number" name="stu_phone" id="phone" placeholder="09-">
            <br><br>
            <label for="dob">Date of Birth : </label>
            <input type="date" name="stu_birth" id="dob">
            <br><br>
            <label for="passport">Passport : </label>
            <input type="file" accept="image/*" name="stu_passport" id="passport">
            <br><br>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="fmale"><label for="fmale">Female</label>
            <input type="radio" name="gender" id="other"><label for="other">Other</label>
            <br><br>
            <label for="year">Year : </label>
            <select name="year" id="year">
                <option value="">Choose year</option>
                <option value="1">First year</option>
                <option value="2">Second year</option>
                <option value="3">Third year</option>
            </select>
            <br><br>
            <label for="">Hobby</label>
            <br>
            <input type="checkbox" name="movies" id="movies" value="Movies"><label for="movies">Movies</label>
            <input type="checkbox" name="gamming" id="gamming" value="Gamming"><label for="gamming">Gamming</label>
            <input type="checkbox" name="travelling" id="travelling" value="Travelling"><label for="travelling">Travelling</label>
            <br><br>
            <label for="address">Address</label>
            <textarea name="sty_address" id="address" cols="30" rows="10"></textarea>
            <br><br>
            <input type="time"name="time" id="time">
            <br><br>
            <input type="datetime-local" name="date" id="date">
            <br><br>
            <input type="week" name="week" id="week">
            <br><br>
            <input type="color" name="color" id="color">
            <br><br>
            <input type="range" min="0" max="100" name="" id="">
            <br><br>
            <input type="text" name="" id="" required>
            <br><br>
            <input type="number" name="placeholder" id="" placeholder="09954545875" required>
            <br><br>
            <input type="text" name="" id="" readonly>
            <br><br>
            <input type="text" name="" id="" disabled>
            <br><br>
            <input type="text" name="def-value" id="" value="25" required>
            <br><br>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
