<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Lesson 2</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Dell</td>
                <td>1200000</td>
                <td>1</td>
                <td>1200000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lenovo</td>
                <td>1600000</td>
                <td>2</td>
                <td>3200000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Acer</td>
                <td>1800000</td>
                <td>1</td>
                <td>1800000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Hp</td>
                <td>1900000</td>
                <td>2</td>
                <td>3800000</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Hawei</td>
                <td>1100000</td>
                <td>1</td>
                <td>1100000</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Samsung</td>
                <td>1600000</td>
                <td>1</td>
                <td>1600000</td>
            </tr>
            <tr>
                <th colspan="4">Total</th>
                <th>12700000</th>
            </tr>
        </tbody>
    </table>

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>Month</th>
                <th>Salary</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="3">120000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>50000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
