<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h1 class="text-center text-success my-5">Hello Bootstrap!</h1>

    <h1 class="my-5">Bootstrap Button</h1>
    
    <button class="btn btn-danger">Button 1</button>
    <button class="btn btn-primary">Button 2</button>
    <button class="btn btn-secondary">Button 3</button>
    <button class="btn btn-success">Button 4</button>
    <button class="btn btn-dark">Button 5</button>
    <button class="btn btn-warning">Button 6</button>
    <button class="btn btn-light">Button 7</button>
    <button class="btn btn-info">Button 8</button>
    

    <h1 class="my-5">Bootstrap Button</h1>
    
    <button class="btn btn-outline-danger">Button 1</button>
    <button class="btn btn-outline-primary">Button 2</button>
    <button class="btn btn-outline-secondary">Button 3</button>
    <button class="btn btn-outline-success">Button 4</button>
    <button class="btn btn-outline-dark">Button 5</button>
    <button class="btn btn-outline-warning">Button 6</button>
    <button class="btn btn-outline-light">Button 7</button>
    <button class="btn btn-outline-info">Button 8</button>
    


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
